<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | | prepend: site.baseurl | prepend: site.url }} }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

  {% if site.styles != nil %}
    {% assign file_name = site.styles.file | default: 'main.css' %}
    <link rel="stylesheet" href="{{ file_name | prepend: site.styles.dir | relative_url }}">
  {% else %}
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  {% endif %}

  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
